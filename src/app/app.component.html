
  <div class="container">
    <div class="mt-3 d-flex justify-content-center">
      <h2>Math Addition Demo</h2>
    </div>
    <div class="card mt-5">
      <div>
        <div *ngIf="isWrongAnswer" class="alert alert-danger" role="alert">
          Incorrect
        </div>
        <div class="card-body d-flex number-wrapper justify-content-center align-items-center">
          <div class="number">{{ firstNumber }}</div>
          <div class="number" >+</div>
          <div class="number" >{{ secondNumber }}</div>
          <div class="number">=</div>
          <div>
            <input type="number" class="input-answer number" name="userAnswer"  [(ngModel)]="userAnswer" (ngModelChange)="checkAnswer()"/>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card mt-5" >
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Total Time (Seconds)</th>
            <th scope="col">No Of Correct Answer</th>
            <th scope="col">Avarage Time (Seconds)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="no-border">{{ getTotalTime() }}</td>
            <td class="no-border">{{ noOfTimes }}</td>
            <td class="no-border">{{ getAvagateTime() }}</td>
          </tr>
        </tbody>
      </table>

        <div>Total Time : {{ getTotalTime() }}sec</div>
        <div>No Of Correct Answer : {{ noOfTimes }}</div> 
        <div>Avarage Time : {{ getAvagateTime() }}sec</div>
      </div> -->
    </div>
